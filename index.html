<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDA Dashboard - Rentek SDA JS</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --navy: #0f172a; --accent: #f59e0b; --white: #ffffff; }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--navy); overflow: hidden; color: white; }
        
        #main-menu {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; text-align: center;
            background: radial-gradient(circle at top right, rgba(245, 158, 11, 0.1), transparent);
        }

        .header-group { margin-bottom: 50px; }
        .header-group h1 { font-size: 3rem; margin: 0; font-weight: 800; letter-spacing: -1px; }
        .header-group p { color: var(--accent); font-weight: 700; font-size: 1.2rem; letter-spacing: 5px; margin-top: 10px; }

        .container { display: flex; gap: 30px; }
        .card {
            background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px); padding: 40px 30px; border-radius: 24px;
            width: 300px; cursor: pointer; transition: all 0.4s ease;
            display: flex; flex-direction: column; justify-content: space-between;
        }
        .card:hover { transform: translateY(-15px); border-color: var(--accent); background: rgba(255,255,255,0.06); }
        .card h2 { font-size: 1.6rem; margin: 0 0 15px 0; }
        .card p { font-size: 0.95rem; color: #94a3b8; line-height: 1.6; margin-bottom: 30px; }
        
        .btn-select { 
            background: var(--white); color: var(--navy); border: none; 
            padding: 14px; border-radius: 12px; font-weight: 800; cursor: pointer; 
        }
        .card:hover .btn-select { background: var(--accent); color: white; }

        #app-portal { display: none; width: 100%; height: 100vh; position: fixed; top: 0; left: 0; z-index: 1000; background: white; }
        iframe { width: 100%; height: 100%; border: none; }
        
        .back-nav {
            position: fixed; bottom: 30px; left: 30px; z-index: 1100;
            background: var(--navy); color: white; border: 1px solid var(--accent);
            padding: 12px 25px; border-radius: 50px; font-weight: 800; cursor: pointer;
        }
    </style>
</head>
<body>

<div id="main-menu">
    <div class="header-group">
        <h1>SISTEM INFORMASI SDA</h1>
        <p>RENTEK SDA JS</p>
    </div>
    
    <div class="container">
        <div class="card" onclick="openModul('pipe-energy.html')">
            <div>
                <h2>Pipe Energy</h2>
                <p>Kalkulator energi pipa, analisis Head Loss, dan grafik HGL/EGL sistem perpipaan.</p>
            </div>
            <button class="btn-select">BUKA MODUL</button>
        </div>
        
        <div class="card" onclick="openModul('pump-storage.html')">
            <div>
                <h2>Pump Storage</h2>
                <p>Simulasi siklus operasional pompa, monitoring TMA, dan kapasitas kolam olakan.</p>
            </div>
            <button class="btn-select">BUKA MODUL</button>
        </div>
    </div>
</div>

<div id="app-portal">
    <button class="back-nav" onclick="closeModul()">â¬… BACK TO MENU</button>
    <iframe id="frame" src=""></iframe>
</div>

<script>
    function openModul(file) {
        document.getElementById('app-portal').style.display = 'block';
        document.getElementById('frame').src = file;
    }
    function closeModul() {
        document.getElementById('app-portal').style.display = 'none';
        document.getElementById('frame').src = '';
    }
</script>

</body>
</html>
