<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDA Dashboard - Jakarta Selatan</title>
    <style>
        :root { --navy: #0f172a; --gold: #f59e0b; }
        body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; background: var(--navy); overflow: hidden; }
        
        /* --- MENU UTAMA --- */
        #main-menu {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; text-align: center; color: white;
        }
        .card-container { display: flex; gap: 20px; margin-top: 30px; }
        .menu-card {
            background: white; color: var(--navy); padding: 30px; border-radius: 15px;
            width: 250px; cursor: pointer; transition: 0.3s; border-top: 8px solid var(--gold);
        }
        .menu-card:hover { transform: translateY(-10px); box-shadow: 0 10px 20px rgba(245, 158, 11, 0.3); }
        .menu-card h2 { margin: 0 0 10px 0; font-size: 1.2rem; }
        .menu-card p { font-size: 0.8rem; color: #64748b; margin-bottom: 20px; }
        .btn-open { background: var(--navy); color: var(--gold); border: none; padding: 10px 20px; border-radius: 5px; font-weight: bold; cursor: pointer; }

        /* --- CONTAINER APLIKASI --- */
        #app-container { display: none; width: 100%; height: 100vh; position: relative; }
        iframe { width: 100%; height: 100%; border: none; }
        
        /* Tombol Kembali Floating */
        .btn-back {
            position: fixed; bottom: 20px; left: 20px; z-index: 10000;
            background: var(--gold); color: var(--navy); border: none;
            padding: 10px 20px; border-radius: 50px; font-weight: 800;
            cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            display: flex; align-items: center; gap: 8px;
        }
    </style>
</head>
<body>

<div id="main-menu">
    <h1 style="margin:0">Sistem Informasi SDA</h1>
    <p style="color: var(--gold)">Seksi Perencanaan Sudin SDA Jakarta Selatan</p>
    
    <div class="card-container">
        <div class="menu-card" onclick="loadApp('pipe-energy.html')">
            <h2>Pipe Energy</h2>
            <p>Kalkulator energi pipa dan perhitungan headloss.</p>
            <button class="btn-open">BUKA</button>
        </div>
        
        <div class="menu-card" onclick="loadApp('pump-storage.html')">
            <h2>Pump Storage</h2>
            <p>Simulasi TMA dan siklus operasional pompa.</p>
            <button class="btn-open">BUKA</button>
        </div>
    </div>
</div>

<div id="app-container">
    <button class="btn-back" onclick="closeApp()">â¬… KEMBALI KE MENU</button>
    <iframe id="app-frame" src=""></iframe>
</div>

<script>
    function loadApp(url) {
        document.getElementById('main-menu').style.display = 'none';
        document.getElementById('app-container').style.display = 'block';
        document.getElementById('app-frame').src = url;
    }

    function closeApp() {
        document.getElementById('main-menu').style.display = 'flex';
        document.getElementById('app-container').style.display = 'none';
        document.getElementById('app-frame').src = '';
    }
</script>

</body>
</html>
